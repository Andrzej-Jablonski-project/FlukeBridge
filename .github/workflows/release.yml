name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release (draft)
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: ${{ github.ref_name }} â€“ Fluke Bridge
          body_path: CHANGELOG.md
          files: |
            FlukeBridge-ver*-XIAO-ESP32C3.bin
            SHA256SUMS.txt
